<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="#">MyStore</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Welcome to the Best Online Store!</h2>
            <p>Shop the latest products at unbeatable prices!</p>
            <a href="#" class="cta">Shop Now</a>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product 1 -->
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 1">
                    <h3>Product 1</h3>
                    <p class="price">$49.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 2">
                    <h3>Product 2</h3>
                    <p class="price">$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 3">
                    <h3>Product 3</h3>
                    <p class="price">$59.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Product 4 -->
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Product 4">
                    <h3>Product 4</h3>
                    <p class="price">$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
